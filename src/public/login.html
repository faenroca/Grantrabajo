<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        <button id="viewNotes" class="btn btn-secondary mt-3">Ver Todas las Notas</button>
        <button id="addNote" class="btn btn-success mt-3">Agregar Nota</button>
    </div>

    <script src="./login.js" type="module"></script>
    <script src="./viewNotes.js" type="module"></script>
    <script>
        document.getElementById('addNote').addEventListener('click', () => {
            window.location.href = 'note.html';
        });
    </script>
</body>
</html>
